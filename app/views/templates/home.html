<h1>{{title}}</h1>
<ul>
    <li ng-repeat="thing in items">{{thing}}</li>
</ul>

<input type="text" ng-model="title">
<input type="text" ng-model="myValue">
<select ng-model="selectedValue" ng-options="value for value in items"></select>

<h1>Friend</h1>
<ul>
    <li ng-class="{'text-muted': !friend.isSpecial}" ng-repeat="friend in friends">
        <input type="text" ng-model="friend.name">
        <input type="text" ng-model="friend.age">
        <button ng-click="friends.splice($index, 1)" class="btn btn-danger">-</button>
    </li>
</ul>
<button ng-click="save()" class="btn btn-primary">Save</button>
