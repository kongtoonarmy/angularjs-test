<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/angular/angular.js"></script>

    <!-- ngTagsInput 
		http://mbenford.github.io/ngTagsInput/gettingstarted
    -->
    <link rel="stylesheet" href="/node_modules/ng-tags-input/build/ng-tags-input.min.css"> 
	<script type="text/javascript" src="/node_modules/ng-tags-input/build/ng-tags-input.min.js"></script>

	<script src="/app/app.js"></script>
</head>
<body ng-controller="MainCtrl">
	<tags-input ng-model="tags" add-on-enter="true" replace-spaces-with-dashes="false" on-tag-adding="checkTags($tag)">
		<auto-complete source="loadTags($query)"></auto-complete>
	</tags-input>
	<p>Model: {{tags}}</p>
</body>
</html>
